name: Run Node.js Script with Google Cloud Authentication

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the Node.js version required by your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install --verbose

      # Step 4: Force reinstall dotenv
      - name: Force install dotenv
        run: npm install dotenv --save

      # Step 5: List node_modules to verify dotenv installation
      - name: List node_modules
        run: ls -l node_modules

      # Step 6: Verify dotenv installation
      - name: Verify dotenv installation
        run: |
          if [ -d node_modules/dotenv ]; then
            echo "dotenv is installed"
          else
            echo "dotenv is NOT installed"
            exit 1
          fi

      # Step 7: Clean npm cache and reinstall dependencies (optional)
      - name: Clean npm cache and reinstall dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules
          npm install --verbose

      # Step 8: Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $GOOGLE_APPLICATION_CREDENTIALS

      # Step 9: Debug Google Credentials
      - name: Debug Google Credentials
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS path: $GOOGLE_APPLICATION_CREDENTIALS"
          ls -l $GOOGLE_APPLICATION_CREDENTIALS

      # Step 10: Run the Node.js script
      - name: Run the Node.js script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcp-key.json
        run: node test.js